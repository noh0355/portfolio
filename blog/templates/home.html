{% extends 'base.html' %}

{% block content %}

    <br><br>
    {% load staticfiles %}
    <img src="{% static 'lion.JPG' %}" alt=""> &emsp;&emsp;
    <img src="{% static 'like.JPG' %}" alt="">
    
    <br><br>

    <table class="table">
    <thead class="thead-dark">
        <tr>
        <th scope="col">제목</th>
        <th scope="col">작성시간</th>
        <th scope="col">내용</th>
        </tr>
    </thead>
    <tbody>
        {% for blog in blogs.all %}
        <tr>
        <td><a href="{% url 'detail' blog.id %}">
                <h2>{{ blog.title }}</h2>
            </a>
        </td>
        <td>
                <p>{{ blog.pub_date }}</p>
        </td>
        <td> <p>{{ blog.summary }}
                <a href="{% url 'detail' blog.id %}">.... more</a> </p>
        </td>
        </tr>
        {% endfor %}
    </tbody>
    </table>

{% endblock %}
